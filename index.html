<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>RGB Game
    </title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="content-wrapper">
        <div class="top-portion">
            <h1 id="header"><span id="rgb-color">(0, 0, 0)</span></h1>

            <h3 id="score">0</h3>
        </div>
        <div class="middle-porition">
            <button id="new-colors">New Colors</button>
            <div class="heart-imgs">
                <img id="heart-img1" src="static/heart.svg" alt="heart">
                <img id="heart-img2" src="static/heart.svg" alt="heart">
                <img id="heart-img3" src="static/heart.svg" alt="heart">
            </div>
            
        </div>
        <div class="bottom-portion">
                <div id="box-color-one"></div>
                <div id="box-color-two"></div>
                <div id="box-color-three"></div>
                <div id="box-color-four"></div>
                <div id="box-color-five"></div>
                <div id="box-color-six"></div>      
        </div> 
    </div>
    <script src="script.js"></script>

</html>
